{% extends "layout.html" %} {% block content %}
<div class="mt-4">
  <h2 class="text-center text-primary">Your Task List</h2>
  {% for todo in todos %}
  <div class="card p-3 m-3 shadow-sm" style="background-color: #e9ecef">
    <div class="card-body">
      {% if todo.completed == "True" %}
      <h5 class="card-title"><del>{{ todo.name }}</del></h5>
      {% else %}
      <h5 class="card-title">{{ todo.name }}</h5>
      {% endif %}
      <p class="card-text text-muted">{{ todo.date_created }}</p>
      <p class="card-text">{{ todo.description }}</p>

      <a
        href="{{ url_for('update_todo', id = todo._id) }}"
        class="btn btn-sm btn-warning mr-2"
        >Update</a
      >
      <a
        href="{{ url_for('delete_todo', id = todo._id) }}"
        class="btn btn-sm btn-danger"
        >Delete</a
      >
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
